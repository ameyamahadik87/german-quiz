      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of questions; let i = index">
          <ng-template carouselSlide [id]="">
            <div class="card">
              <div class="card-body">
                <h5>
                  Q{{i+1}}. {{item.question}}
                </h5>
                <div class="form-check-inline">
                  <div class="form-check-inline" *ngFor="let option of item.options">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="question{{i+1}}" value="{{option}}"
                        [checked]="option" (change)="onOptionChange(option,item.answer)">
                      {{option}}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
