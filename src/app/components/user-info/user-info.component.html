<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 pt-5">
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" [(ngModel)]="fullName" required>
        </div>
        <div class="form-group">
          <label for="emailid">Email address</label>
          <input type="email" class="form-control" id="emailid" name="emailid" [(ngModel)]="emailId" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveData(fullName,emailId)">Submit</button>
      </form>
    </div>
  </div>
</div>
